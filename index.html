로스트아크는</a>쿼터뷰 액션 MMORPG이며 <strong> <u>2014년 11월 12일</u></strong>
최초공개된 게임이다<br>
<strong>2018년 11월 7일</strong>부터 오픈베타 테스트를 진행하였 2019년 12월 4일

플랫폼은 pc 하나이지만 <b>모바일과</b> <b>콘솔</b> 등 각종 플랫폼으로 개발을 진행중이다.
